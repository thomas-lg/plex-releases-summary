services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      # Coverage HTML output
      - ./htmlcov:/app/htmlcov
    environment:
      - PYTHONPATH=/app/src
      - COVERAGE_FILE=/tmp/.coverage
    working_dir: /app

    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "5"
