services:
  app:
    image: ghcr.io/thomas-lg/plex-releases-summary:latest
    container_name: plex-releases-summary
    volumes:
      - ./configs:/app/configs:ro
      # Optional: for file-based secrets
      # - ./secrets:/app/secrets:ro
    
    # Optional: environment variables for secrets
    # Method 1 - Direct:  TAUTULLI_API_KEY=${TAUTULLI_API_KEY}
    # Method 2 - File:    TAUTULLI_API_KEY=/app/secrets/tautulli_key
    # Method 3 - Secrets: TAUTULLI_API_KEY=/run/secrets/tautulli_key (requires secrets: section)
    # environment:
    #   - TAUTULLI_API_KEY=${TAUTULLI_API_KEY}

    restart: on-failure

# Uncomment for Method 3 (Docker Compose secrets syntax)
# secrets:
#   tautulli_key:
#     file: ./secrets/tautulli_key
