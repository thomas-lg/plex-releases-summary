# Blocks merging if no valid label is present on the PR.
# Works in tandem with the 'Label PR from Conventional Commit' workflow which sets labels automatically.
# Enforcement only triggers on label change events; opened/synchronize/reopened pass through
# so auto-labeling has a chance to fire a 'labeled' event before enforcement kicks in.
name: Enforce PR Label

on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]

jobs:
  check-labels:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Fail if no valid label is set
        uses: actions/github-script@v8
        with:
          script: |
            // Only enforce on label change events; other events (opened, synchronize, etc.)
            // pass through since auto-labeling will fire a 'labeled' event shortly after.
            if (!['labeled', 'unlabeled'].includes(context.payload.action)) {
              console.log(`ℹ️ Event '${context.payload.action}' — skipping label check, waiting for auto-labeling.`);
              return;
            }

            const prNumber = context.payload.pull_request.number;

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            const labels = pr.labels.map(label => label.name);

            const validLabels = [
              'feature',
              'enhancement',
              'fix',
              'documentation',
              'chore',
              'dependencies',
              'breaking'
            ];

            const hasValidLabel = labels.some(label => validLabels.includes(label));

            if (!hasValidLabel) {
              core.setFailed(
                `❌ This PR must have at least one label before merging.\n\n` +
                `Valid labels: ${validLabels.join(', ')}\n\n` +
                `Current labels: ${labels.length > 0 ? labels.join(', ') : 'none'}`
              );
            } else {
              console.log(`✅ PR has valid label(s): ${labels.filter(l => validLabels.includes(l)).join(', ')}`);
            }
