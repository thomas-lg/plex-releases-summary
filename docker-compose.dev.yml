services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: plex-releases-summary-dev
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - LOG_LEVEL=DEBUG # Override .env for development
      - RUN_ONCE=true # Run once per file change instead of continuous scheduling
    command: >
      sh -c "echo 'Watching for file changes...' && 
      watchmedo shell-command
      --command='python -u src/app.py'
      --patterns='*.py'
      --recursive
      --wait
      src"
