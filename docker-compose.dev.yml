services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.dev
      args:
        PYTHON_VERSION: "${PYTHON_VERSION:-3.14-slim}"
    container_name: plex-releases-summary-dev
    working_dir: /app
    command: ["sleep", "infinity"]
    init: true
    tty: true
    stdin_open: true
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    environment:
      PYTHONPATH: src
    volumes:
      - .:/app:cached
