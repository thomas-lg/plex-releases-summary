services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: plex-releases-summary-dev
    volumes:
      # Source code for hot reload
      - ./src:/app/src
      # Configuration - read/write for live editing
      - ./configs:/app/configs:rw
    # Optional: Pass secrets for testing
    # environment:
    #   - TAUTULLI_API_KEY=${TAUTULLI_API_KEY}
    #   - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    command: >
      sh -c "echo 'Watching for file changes...' && 
      watchmedo shell-command
      --command='python -u src/app.py'
      --patterns='*.py'
      --recursive
      --wait
      src"
