services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: plex-releases-summary-dev
    volumes:
      # Source code for hot reload
      - ./src:/app/src
      # Configuration - read/write for live editing
      - ./configs:/app/configs:rw
      # Override with development config
      - ./configs/config-dev.yml:/app/configs/config.yml:ro

    # Set environment variables in docker-compose.dev.local.yml
    # See docker-compose.dev.local.yml.example for reference
    command: >
      sh -c "echo 'Watching for file changes...' && 
      watchmedo shell-command
      --command='python -u src/app.py'
      --patterns='*.py'
      --recursive
      --wait
      src"
